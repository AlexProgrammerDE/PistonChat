name: PistonChat
version: ${project.version}
main: me.alexprogrammerde.pistonchat.PistonChat
authors: [ AlexProgrammerDE ]
description: An advanced chat plugin for survival/anarchy servers.
website: https://pistonmaster.net/

commands:
  ignore:
    description: Ignore a players chat messages!
    permission: pistonchat.ignore
    permission-message: You have no permission to do that!
    usage: "Usage: /<command> [player]"
    aliases:
      - block
  whisper:
    description: Whisper to a player!
    permission: pistonchat.whisper
    permission-message: You have no permission to do that!
    usage: "Usage: /<command> [player] [message]"
    aliases:
      - tell
      - w
      - pm
      - msg
  reply:
    description: Reply to the last message someone sent to you!
    permission: pistonchat.reply
    permission-message: You have no permission to do that!
    usage: "Usage: /<command> [message]"
    aliases:
      - r
  last:
    description: Message the last person you messaged!
    permission: pistonchat.reply
    permission-message: You have no permission to do that!
    usage: "Usage: /<command> [message]"
    aliases:
      - l
  ignorelist:
    description: List all ignored players!
    permission: pistonchat.ignorelist
    permission-message: You have no permission to do that!
    usage: "Usage: /<command>"
  togglewhispering:
    description: Prevent getting whispered to!
    permission: pistonchat.togglewhispering
    permission-message: You have no permission to do that!
    usage: "Usage: /<command>"
    aliases:
      - toggletells
  togglechat:
    description: Prevent getting chat messages!
    permission: pistonchat.togglechat
    permission-message: You have no permission to do that!
    usage: "Usage: /<command>"
permissions:
  pistonchat.last:
    description: Permission to /last!
  pistonchat.reply:
    description: Permission to /reply!
  pistonchat.whisper:
    description: Permission to /whisper!
    children:
      pistonchat.playernamereply: true
      pistonchat.togglewhispering: true
  pistonchat.ignore:
    description: Permission to /ignore!
    children:
      pistonchat.ignorelist: true
  pistonchat.playernamereply:
    description: Make player names clickable!
  pistonchat.greenprefix:
    description: Allows players to use > to make their message green!
  pistonchat.ignorelist:
    description: Permission to /ignorelist!
  pistonchat.togglewhispering:
    description: Permission to /togglewhispering!
  pistonchat.togglechat:
    description: Permission to /togglechat!
  pistonchat.player:
    description: Default permissions for players!
    children:
      pistonchat.last: true
      pistonchat.reply: true
      pistonchat.whisper: true
      pistonchat.ignore: true
      pistonchat.greenprefix: true
      pistonchat.togglechat: true
    default: true
