# To use these prefixes you need additionally the pistonchat.<COLORCODE>
# / indicates disabled!
# This config is configured to be what 2b2t.org has.
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/ChatColor.html
# pistonchat.prefix.green and pistonchat.chatformat.default are given by default.
whisper:
  from: '<light_purple><player_name> шепчет: <message>'
  to: '<light_purple>Вы шепчете <player_name>: <message>'
hover-text: <gold>Message <dark_aqua><player_name>
mysql:
  host: "localhost"
  port: 3306
  database: "pistonchat"
  username: "root"
  password: ""
strip-name-color: true
chat-formats:
  special: "<player_name> »"
  default: <<player_name>>
message-format: <format> <message>
console-name: '[console]'
allow-pm-self: true
allow-pm-ignored: true
only-hide-pms: true
ignore-list-size: 9
prefixes:
  green:
    prefix: '>'
    color: GREEN
    
