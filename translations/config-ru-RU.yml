---
#To use these prefixes you need additionally the pistonchat.<COLORCODE>
#/ indicates disabled!
#This config is configured to be what 2b2t.org has.
whisper:
  from: "&d%player%&d шепчет: %message%"
  to: "&dВы шепчете %player%'у&d: %message%"
hovertext: "&6Сообщение от &3%player%"
ignore: "&6Теперь игнорирую &3%player%"
unignore: "&6Больше не игнорирую &3%player%"
ignorehard: "&6Навсегда игнорирую %player%&6. Это сохранилось в &4/ignorelist."
unignorehard: "&6Больше перманентно не игнорирую &3%player%"
chatformat: "<%player%&r>"
stripnamecolor: false
consolename: "[консоль]"
allowpmself: true
allowpmignored: true
onlyhidepms: true
ignorelistsize: 9
prefixes:
  GREEN: ">"
  BLUE: '/'
  RED: '/'
  AQUA: '/'
  GOLD: '/'
  YELLOW: '/'
  GRAY: '/'
  BLACK: '/'
  DARK_GREEN: '/'
  DARK_RED: '/'
  DARK_GRAY: '/'
  DARK_BLUE: '/'
  DARK_AQUA: '/'
  DARK_PURPLE: '/'
  LIGHT_PURPLE: '/'
  ITALIC: '/'
  UNDERLINE: '/'
  BOLD: '/'
  STRIKETHROUGH: '/'
